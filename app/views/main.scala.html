@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Form samples</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Forms</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "signup"))">
                            <a href="@routes.SignUp.form">Sign up</a>
                        </li>
                        <li class="@("active".when(nav == "contact"))">
                            <a href="@routes.Contacts.form">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                
                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>

            <footer>
                <p>
                    <a href="http://www.playframework.org">www.playframework.org</a>
                </p>
            </footer>

        </div>

        @* Load and call pjax lib *@
        <script src="@routes.Assets.at("javascripts/jquery.pjax.js")" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                // pjax to affect only the links in the 'topbar' div (navigation), so we skip any other anchors (like the one in the footer)
                $('ul a').pjax('.topbar')
            })
        </script>
        
    </body>
</html>
